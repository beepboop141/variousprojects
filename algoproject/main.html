<!DOCTYPE html>
<html>
    <head>
        <title>Sorting algos</title>
        <link rel="stylesheet" type="text/css" href="pretty.css">
    </head>
    <body>
        <h1>Sorting Algorithm Visualizer</h1>
        <div>
            <button id="startbtn">Start</button>
            <button id="pausebtn">Pause</button>
            <button id="resetbtn">Reset</button>
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="1" max="100" value="50">
            <label for="algorithm-select">Select Algorithm</label>
            <select id="algorithm-select">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="quick">Quick Sort</option>

                <option value="bogo">Bogo Sort</option>
            </select>
        </div>
        <div id="algorithm-info">Bubble Sort - Time Complexity: O(n^2)</div>
        <div id="visualization"></div>
        <script src="working.js"></script>

    </body>
</html>
